# VE3 Tool Configuration
# ========================

project_root: "./VE3_TOOL"

# ============================================================================
# CHROME SETTINGS (Cho tự động lấy Bearer Token)
# ============================================================================
# Tool sẽ sử dụng Chrome profile của bạn để tự động lấy token

chrome_path: "C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe"
chrome_profile: "C:\\Users\\admin\\AppData\\Local\\Google\\Chrome\\User Data\\Profile 2"

# ============================================================================
# GOOGLE FLOW API Configuration
# ============================================================================
# Token sẽ được tự động lấy khi chạy GUI
# Hoặc paste thủ công vào đây

flow_bearer_token: ""
flow_project_id: ""
flow_aspect_ratio: "landscape"
flow_image_count: 2
flow_timeout: 120
flow_delay: 3.0

# ============================================================================
# AI API Configuration (Cho tạo prompts từ SRT)
# ============================================================================
# Thứ tự ưu tiên: DeepSeek > Gemini > Groq > Ollama (local fallback)

# DeepSeek API (ưu tiên - rẻ và ổn định)
# Lấy key tại: https://platform.deepseek.com/
deepseek_api_keys:
  - ""  # Thêm API key của bạn vào đây

# Gemini API
# Lấy key tại: https://makersuite.google.com/app/apikey
gemini_api_keys:
  - ""  # Thêm API key của bạn vào đây

gemini_models:
  - "gemini-2.0-flash"
  - "gemini-2.5-flash"

# Groq API (miễn phí)
# Lấy key tại: https://console.groq.com/keys
groq_api_keys:
  - ""  # Thêm API key của bạn vào đây

# ============================================================================
# OLLAMA - LOCAL AI (FALLBACK khi API keys hết)
# ============================================================================
# Cài đặt Ollama: https://ollama.ai
# Pull model: ollama pull qwen2.5:7b (nhanh) hoặc ollama pull qwen2.5:14b (tốt hơn)
# Chạy: ollama serve

ollama_model: "qwen2.5:7b"  # Model local - nhanh, 32k context, tốt cho JSON
ollama_endpoint: "http://localhost:11434"  # Ollama server endpoint

# ============================================================================
# Automation Settings (Optional)
# ============================================================================
max_scenes_per_account: 50
retry_count: 3
wait_timeout: 30

# Scene duration (giây) - thời lượng mỗi ảnh trong video
# 3-8s: Video sinh động, nhiều ảnh
# 15-25s: Ít ảnh hơn, mỗi ảnh hiển thị lâu hơn
min_scene_duration: 3
max_scene_duration: 8

# Whisper Settings (Voice to SRT)
whisper_model: "base"
whisper_language: "vi"

# Logging
log_level: "INFO"

# ============================================================================
# BROWSER AUTOMATION Settings
# ============================================================================
# Su dung browser automation thay cho API (khong can bearer token)

# Generation mode: "chrome", "api", or "labs"
# - chrome: Selenium browser automation (khong can token)
# - api: Bearer token ya29.xxx (can Chrome profile)
# - labs: Session token + CAPTCHA solver (DE DUNG NHAT - chi can cookie)
generation_mode: "labs"

# Parallel mode: So luong browser chay song song (1-5)
# Nhieu browser = nhanh hon, nhung can nhieu RAM va profile
# Workflow: Tao anh tham chieu truoc, roi tao phan canh song song
parallel_browsers: 3

# Thu muc chua Chrome profiles (luu session login)
browser_profiles_dir: "./chrome_profiles"

# Chay headless (an trinh duyet) - Mac dinh True khi da dang nhap
browser_headless: true

# Timeout cho dang nhap (giay)
browser_login_timeout: 120

# Delay giua cac prompt (ms)
browser_delay_between_prompts: 2000

# Timeout cho moi anh (giay)
browser_generate_timeout: 120

# ============================================================================
# LABS GOOGLE API (Session Token + CAPTCHA Solver)
# ============================================================================
# Mode moi: Dung session cookie tu Cookie Editor + CAPTCHA solver
# Khong can Chrome automation, goi API truc tiep

# Generation mode co the la:
# - "chrome": Browser automation (Selenium) - mac dinh
# - "api": Bearer token (ya29.xxx) - can lay token tu Chrome
# - "labs": Session token + CAPTCHA solver - de dung nhat

# Session token tu labs.google (lay tu Cookie Editor)
# Ten cookie: __Secure-next-auth.session-token
# Cach lay:
# 1. Cai extension Cookie Editor (Chrome/Firefox)
# 2. Vao labs.google, dang nhap Google
# 3. Mo Cookie Editor, tim __Secure-next-auth.session-token
# 4. Copy value vao day
labs_session_token: ""

# CAPTCHA Solver Configuration
# Dich vu ho tro: capsolver, 2captcha
# Dang ky tai:
# - Capsolver: https://www.capsolver.com/ (nhanh, re)
# - 2Captcha: https://2captcha.com/ (pho bien)
captcha_service: "capsolver"
captcha_api_key: ""

# Labs API settings
labs_timeout: 120
labs_delay: 2.0
