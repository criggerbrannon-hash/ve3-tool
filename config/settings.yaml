# VE3 Tool Configuration
# ========================

project_root: "./VE3_TOOL"

# ============================================================================
# CHROME SETTINGS (For automatic Bearer Token extraction)
# ============================================================================
# Tool will use your Chrome profile to automatically get tokens

chrome_path: "C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe"
chrome_profile: "C:\\Users\\admin\\AppData\\Local\\Google\\Chrome\\User Data\\Profile 2"

# ============================================================================
# GOOGLE FLOW API Configuration
# ============================================================================
# Token will be automatically extracted when running GUI
# Or you can paste manually here

flow_bearer_token: ""
flow_project_id: ""
flow_aspect_ratio: "landscape"
flow_image_count: 2
flow_timeout: 120
flow_delay: 2.0

# ============================================================================
# GEMINI API Configuration (Only needed for generating prompts from SRT)
# ============================================================================
# Get API key at: https://aistudio.google.com/app/apikey
# You can use multiple keys to avoid rate limits

gemini_api_keys:
  - ""  # Add your API key here

# Multiple models for fallback - if one fails, try the next
gemini_models:
  - "gemini-2.0-flash"
  - "gemini-1.5-flash"
  - "gemini-1.5-flash-8b"
  - "gemini-1.5-pro"
  - "gemini-2.0-flash-exp"
  - "gemini-1.0-pro"

# ============================================================================
# Automation Settings
# ============================================================================
max_scenes_per_account: 50
retry_count: 3
wait_timeout: 30

# Scene duration (seconds) - used when grouping SRT into scenes
# IMPORTANT: Max 8s per scene for video generation!
min_scene_duration: 3
max_scene_duration: 8

# ============================================================================
# Whisper Settings (Voice to SRT)
# ============================================================================
whisper_model: "base"
whisper_language: "en"  # Changed to English

# ============================================================================
# Logging
# ============================================================================
log_level: "INFO"
