smart_divide_scenes: |
  ## !!! CRITICAL - READ THIS FIRST !!!

  SHOW THE MEMORY, NOT THE PERSON REMEMBERING!

  WRONG: "When I was a kid..." → 30yo man at courthouse thinking
  RIGHT: "When I was a kid..." → 8yo CHILD + 32yo MOTHER in apartment!

  WRONG: "My mother worked two jobs" → 30yo man talking about mom
  RIGHT: "My mother worked two jobs" → 32yo MOTHER at dry cleaning shop!

  WRONG: "I built my house" → 30yo man at courthouse
  RIGHT: "I built my house" → 28yo MAN hammering at construction site!

  ## !!! CHILD POLICY - API SAFETY !!!

  CHILDREN (is_child=true) → NO REFERENCE IMAGE!
  - Do NOT include child IDs in reference_files (causes API policy violation)
  - Instead: DESCRIBE child FULLY in img_prompt using character_lock
  - Only use adult + location references

  Example for CHILDHOOD scene:
  ```
  characters_in_scene: ["nv1_young", "nvc1"]     // Both listed here
  reference_files: ["nv1_young.png", "loc_apartment.png"]  // NO nvc1.png!
  img_prompt: "...32yo mother HUGGING a young 8-year-old boy with messy brown hair, innocent blue eyes, freckles, wearing old faded t-shirt..."
  ```
  ↑ Child described INLINE, not referenced!

  ## DECISION TREE - For EACH SRT segment:

  Q1: Does it mention CHILDHOOD or MOTHER'S SACRIFICE?
      Keywords: "when I was a kid", "my mother", "she worked", "growing up"
      → scene_type: CHILDHOOD_FLASHBACK
      → characters: ["nv1_young"] or ["nv1_young", "nvc1"]
      → location: loc_dryclean, loc_apartment, loc_convenience
      → SHOW: 32yo mother + 8yo child, NOT 30yo narrator!

  Q2: Does it mention BUILDING HOUSE or CAREER (narrator alone)?
      Keywords: "I built", "carpenter", "saved money", "bought land"
      → scene_type: ADULT_FLASHBACK
      → characters: ["nvc_young"]
      → location: loc_construction, loc_land
      → SHOW: 28yo man working, NOT 30yo narrator talking!

  Q2b: ADULT FLASHBACK with MOTHER present?
      Keywords: "she walked in", "mom came", "she hugged", "she said", "proud of you"
      → scene_type: ADULT_FLASHBACK
      → characters: ["nvc_young", "nv1"]
      → location: loc_finished_house
      → SHOW: 28yo man + 55yo mother together!
      → NOTE: Use nv1 (55yo), NOT nv1_young (32yo) - mother is older now!

  Q3: Is it PRESENT MOMENT?
      Keywords: "right now", "sitting here", "today", "courthouse"
      → scene_type: FRAME_PRESENT
      → characters: ["nvc"]
      → location: loc_courthouse
      → SHOW: 30yo narrator at courthouse with ACTION

  Q4: Is it YOUTUBE CTA?
      Keywords: "subscribe", "like button", "comment"
      → scene_type: YOUTUBE_CTA
      → characters: ["nvc"]
      → location: KEEP CURRENT STORY LOCATION (don't use "plain background"!)
      → SHOW: Narrator at SAME LOCATION, same SERIOUS expression
      → EMOTION: Match story context! If story is heavy → SERIOUS face, NOT smiling!
      → NOTE: CTA does NOT mean happy! Keep the emotional weight of the story!

  ## !!! EMOTION MATCHING - CRITICAL !!!

  NEVER use "SMILING" by default! Match emotion to CONTENT:

  | Content Type | WRONG | CORRECT Emotion |
  |--------------|-------|-----------------|
  | "10 years hard work" | SMILING | DETERMINED, sweat on face, EXHAUSTED but PROUD |
  | "I became a carpenter" | HOLDING hammer | SWINGING hammer, FOCUSED expression |
  | "Mom worked 2 jobs" | SMILING mother | EXHAUSTED face, dark circles, WEARY but LOVING |
  | "$72,000 every penny" | Casual smile | SERIOUS face, weight of decision |
  | "She took me to court" | SMILING | SHOCKED, BETRAYED, disbelief |
  | "We had nothing" | SMILING | WORRIED, STRUGGLING, but HOPEFUL |
  | "I built this house" | HOLDING blueprints | HAMMERING, SAWING, SWEATING |

  ## ACTION VERBS - Use ACTIVE not PASSIVE:

  | WRONG (passive) | CORRECT (active) |
  |-----------------|------------------|
  | HOLDING hammer | SWINGING hammer, HAMMERING nails |
  | HOLDING blueprints | STUDYING blueprints, POINTING at plans |
  | HOLDING documents | CLUTCHING documents, READING papers |
  | Standing with tools | WORKING, BUILDING, SAWING wood |
  | Sitting with food | EATING, COOKING, SERVING food |

  ## EMOTIONAL WEIGHT GUIDE:

  - SACRIFICE content → tired, weary, exhausted, determined
  - HARD WORK content → sweating, focused, strained, working hard
  - POVERTY content → worried, struggling, worn clothing, humble
  - BETRAYAL content → shocked, hurt, disbelief, pain
  - SUCCESS content → proud, accomplished, satisfied (OK to smile here)
  - CHILDHOOD HAPPY → nostalgic warmth, innocent joy (OK to smile here)

  ## GLOBAL STYLE (MUST append to EVERY img_prompt!):
  {global_style}

  ## CHARACTERS:
  {characters_info}

  ## LOCATIONS:
  {locations_info}

  ## SRT SEGMENTS:
  {srt_with_timestamps}

