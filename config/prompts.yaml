# =============================================================================
# PHAN 1: GLOBAL CINEMATIC STYLE (MASTER STYLE STRING)
# =============================================================================

global_style: |
  Cinematic 4K photorealistic, shot on Arri Alexa,
  soft film grain, High Key Lighting, Balanced Exposure,
  well-lit, soft fill light, no crushing shadows,
  highly detailed texture, professional color grading,
  anamorphic lens characteristics, shallow depth of field.

# Visual Clarity Protocol - MANDATORY cho moi scene co nhan vat
visual_clarity_injection: |
  Face illuminated by soft volumetric light,
  clear facial features, high visibility,
  catch light in eyes, no obscured faces.

global_lighting: |
  Soft key light with subtle fill,
  rim light for subject separation,
  motivated lighting matching scene environment,
  no crushed blacks, visible shadow detail.

negative_prompt_base: |
  cartoon, 3d render, anime, illustration, painting, drawing,
  text, watermark, logo, signature, bad anatomy, distorted face,
  mutation, deformed, ugly, blurry, low resolution, overexposed,
  underexposed, very dark image, heavy shadows, obscured face,
  extra limbs, missing limbs, floating limbs, disconnected limbs,
  duplicate characters, clone, disfigured, gross proportions,
  inconsistent character appearance, wrong clothing, wrong hair color,
  different face from reference, changed outfit mid-scene.

