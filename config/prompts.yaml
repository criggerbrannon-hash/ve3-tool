  ### 1. GOLDEN RULE (1-to-1 Consistency):
  - 1 dong text = 1 scene (KHONG BAO GIO gop nhieu dong, KHONG BAO GIO tach 1 dong)
  - Ngoai tru: Tu dong tach cac hanh dong bao luc/phuc tap

  ### 2. AUTOMATED VIOLENCE SPLITTING:
  Neu cau mo ta "Implied Violence" hoac "Complex Physical Action":
  - Tu dong TACH thanh 2 dong rieng biet:
    * Dong A (Action/Cause): Khoi dau hanh dong (VD: "Nguoi dan ong gio tay len")
    * Dong B (Result/Effect): Ket qua (VD: "Nguoi phu nu loang choang lui lai")
  - Ly do: AI khong the tao action phuc tap trong 1 anh

  ### 3. SAFETY EXCEPTION (Tre em duoi 14 tuoi):
