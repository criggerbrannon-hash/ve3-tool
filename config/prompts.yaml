  **LUU Y QUAN TRONG:**
  - Character lock PHAI duoc paste NGUYEN VAN vao moi scene
  - KHONG BAO GIO viet "same as before" hay "nhu scene truoc"

  ## NHIEM VU 4: XAC DINH LOCATIONS/SETTINGS

