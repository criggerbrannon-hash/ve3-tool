  ### 4. OUTFIT CONSISTENCY ENFORCEMENT:
  - Trang phuc PHAI nhat quan trong cac scene cung location va timeframe
  - Chi doi trang phuc khi co ly do narrative (doi thoi gian, doi dia diem)

  ## NHIEM VU 1: XAC DINH TAT CA NHAN VAT

  **QUAN TRONG:** Liet ke TAT CA nhan vat xuat hien, ke ca:
  - Nhan vat chinh (narrator, protagonist)
  - Nhan vat phu quan trong
  - Nhan vat phu it quan trong
  - Nhan vat chi xuat hien 1-2 lan
  - Nhom nguoi (neu la nhom cu the lap lai)

  **Quy tac ID:**
  - Nhan vat chinh: "nv1"
  - Nhan vat phu: "nv2", "nv3", "nv4"... (theo thu tu xuat hien)
  - KHONG gioi han so luong - tao cho TAT CA

  ## NHIEM VU 2: TAO REFERENCE IMAGE PROMPT

  **Tieu chuan anh Reference de AI nhan dien:**

  PHAI co cac yeu to sau theo THU TU:
  1. **Shot type**: "Passport-style headshot portrait" hoac "Upper body portrait"
  2. **Background**: "Pure white studio background #FFFFFF"
  3. **Lighting**: "Bright, even studio lighting, fully illuminated face, no shadows"
  4. **Face detail**: Mo ta cu the: hinh dang mat, mat, mui, moi
  5. **Hair**: Mau, kieu, do dai, texture
  6. **Skin**: Tong da, dac diem (tan nhang, not ruoi...)
  7. **Age markers**: Nep nhan, do gia tre
  8. **Expression**: "Completely neutral expression, looking directly at camera"
  9. **Clothing**: Outfit don gian, mau sac cu the (de consistency)
  10. **Technical**: "8K resolution, ultra sharp focus, professional ID photo style, no artistic effects, photorealistic"

  ## NHIEM VU 3: TAO CHARACTER LOCK

  **[CHARACTER_LOCK]** - Chuoi ngan gon de paste vao MOI scene prompt:
  Format: "[Age] [ethnicity] [gender] with [hair description], [key face feature], wearing [outfit]"

