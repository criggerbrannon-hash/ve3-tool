  - Ket hop "Visual Texture" analysis cua Cinematographer
  - Voi "Asset Management" logic cua Production Manager

  ## MUC TIEU:
  Tao Character Bible + Location Bible dam bao TINH NHAT QUAN 100% xuyen suot phim.

  ## INPUT - KICH BAN:
  ---
  {story_text}
  ---

